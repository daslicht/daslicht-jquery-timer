<script>
$(document).ready(function() {
    
    
    function Countdown() 
    {
        var self = this;
        var isRunning = false;
        var button; //toggle play / stop
        var progressBar;
        var i = 4; //iterations
        var timer;
        var progressBarWidth =0;

        function addTimer() {
            var timer = 
	            '<div class="daslicht_slideshow_controls_container" > '+
	            '<div class="progress"></div>'+
	 			'<a href="#" class="toggleSlideshow startTimer"></a>'+
	            '</div>';
            $(".gmPhantom_LightboxWindow").html(timer);
            button = $('.toggleSlideshow');
            progressBar = $('.progress');
        }
        



        function check() {
            i--;
            progressBar.html(i);
            progressBarWidth += 25;
            if(progressBarWidth == 100 ){
                progressBarWidth = 0;
            }
            progressBar.css( "width", progressBarWidth + "px");
            
            if (i==0) {
                 console.log("next slide");
                 i=4
            }
        }


        this.togglePlayback = function() {

        	 if(isRunning) {
                clearInterval(timer);
                isRunning = false;
        	 	button.removeClass('pauseTimer');
            	button.addClass('startTimer');
                progressBarWidth.css("width","0");

        	 }else{ 
                timer = setInterval(check,1000);
        	 	isRunning = true;
        	 	button.removeClass('startTimer');
            	button.addClass('pauseTimer');
        	 }
        };
      

      	/**
      	 * Constructor
      	 */
        (
          function (toggleButton) 
          {
            addTimer();
          }
        )();
    }
       
 

    //addTimer();
    var c = new Countdown();
    
   
    $(document).on("click", ".toggleSlideshow", function(){
    	c.togglePlayback();
    });
    

});
   
</script>
